    <style>
      @import url('https://fonts.googleapis.com/css?family=Raleway:400,700');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;

        /* Variables */
        --dark-color: #333;
        --dark-color-2: #555;
        --dark-color-3: #777;
        --light-color: #fff;
      }

      body {
        font-family: 'Raleway', sans-serif;
        font-size: 16px;
        line-height: 1.5;
        color: var(--dark-color);
        background-image: url("../assets/background.svg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }

      .card {
        width: 400px;
        margin: 10px;
        padding: 20px;
        background: linear-gradient(45deg, var(--dark-color), var(--dark-color-2));
        color: var(--light-color);
        border-radius: 5px;
        box-shadow: 0 10px 10px rgba(158, 158, 158, 0.3);
      }

      .card img {
        width: 50%;
        border-radius: 5px;
      }

      .card h1 {
        margin-bottom: 10px;
      }

      .card p {
        margin-bottom: 10px;
      }

      .card hr {
        margin: 10px 0;
      }

      .card .icons {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        margin: 10px 0;
      }

      .card .icons a {
        color: var(--light-color);
        text-decoration: none;
        font-size: 1.5rem;
      }

      .card .icons a:hover {
        color: var(--dark-color-2);
      }

      .projects {
        width: 400px;
        margin: 10px;
        padding: 20px;
        background: linear-gradient(45deg, var(--dark-color), var(--dark-color-2));
        color: var(--light-color);
        border-radius: 5px;
        box-shadow: 0 10px 10px rgba(158, 158, 158, 0.3);
      }

      .projects h1 {
        margin-bottom: 10px;
      }

      .projects .item {
        margin-bottom: 10px;
        background: linear-gradient(45deg, var(--dark-color-2), var(--dark-color-3));
        padding: 10px;
        border-radius: 5px;
      }

      .projects .item h2 {
        margin-bottom: 10px;
      }

      .projects .item h3 {
        margin-bottom: 10px;
      }

      .projects .item hr {
        margin: 10px 0;
      }

      .projects .item p {
        margin-bottom: 10px;
      }

      .projects .item .langs {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        margin: 10px 0;
      }

      .projects .item .langs i {
        font-size: 1.5rem;
        color: var(--light-color);
        margin: 0 5px;
      }

      .projects .item .urls {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        margin: 10px 0;
      }

      .projects .item .urls a {
        color: var(--light-color);
        text-decoration: none;
        font-size: 1.5rem;
      }

      .projects .item .urls a:hover {
        color: var(--dark-color-3);
      }

      .projects a {
        color: var(--light-color);
        text-decoration: none;
        font-size: 1.5rem;
      }
